name: Frontend Continuous Integration

on:
    workflow_dispatch:
    pull_request:
        branches: 
        - main

env:
    # Set Node.js Version
    NODE_VERSION: '18.x'

jobs:
    lint-job:
        runs-on: ubuntu-latest

        steps:
            # Checkout code
            - name: Checkout code
              uses: actions/checkout@v3

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{env.NODE_VERSION}}

            # Restore cache
            - name: Restore cache
              uses: actions/cache@v3
              with:
                key: npm-cache-${{ hashFiles('**/package-lock.json') }}
                path: ~/.npm

            # Install the dependencies
            - run: cd starter/frontend && npm ci

            # Run the linter
            - run: cd starter/frontend && npm run lint

    test-job:
        runs-on: ubuntu-latest

        steps:
            # Checkout code
            - name: Checkout code
              uses: actions/checkout@v3

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{env.NODE_VERSION}}

            # Restore cache
            - name: Restore cache
              uses: actions/cache@v3
              with:
                key: npm-cache-${{ hashFiles('**/package-lock.json') }}
                path: ~/.npm

            # Install the dependencies
            - name: Install the dependencies
              run: cd starter/frontend && npm ci

            # Run the tests
            - name: Run the tests
              run: cd starter/frontend && npm test

    build-job:
        # Only run after the first 2 succeed
        needs: [lint-job, test-job]
        runs-on: ubuntu-latest

        steps:
            # Checkout code
            - name: Checkout code
              uses: actions/checkout@v3

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{env.NODE_VERSION}}

            # Restore cache
            - name: Restore cache
              uses: actions/cache@v3
              with:
                key: npm-cache-${{ hashFiles('**/package-lock.json') }}
                path: ~/.npm

            # Install the dependencies
            - name: Install the dependencies
              run: cd starter/frontend && npm ci